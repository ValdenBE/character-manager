<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Play&display=swap" rel="stylesheet">
    <title></title>

</head>

<body>
    <header>
        <p class="title">Character-Manager</p>
    </header>
    <main>
        </div>
        <div class="view-popup" id="view">
            <div id="view-content">
                <p class="charName"></p>
                <p class="charSmallDesc"></p>
                <p class="charDesc"></p>
            </div>
        </div>
        <div class="form-popup" id="myForm">
            <form class="form" id="form-content" method="post">
                <p class="popupName">New Character</p>
                <label for="name">Name :</label>
                <input class="form-control" type="text" name="name" id="name" />
                <label for="shortDesc">Short Description :</label>
                <input class="form-control" type="text" name="shortDesc" id="shortDesc" />
                <label for="fullDesc">Full Description :</label>
                <textarea class="form-control" name="fullDesc" id="fulDesc"></textarea>
                <label for="pict">Picture :</label>
                <input class="form-control" type="text" name="pict" id="pict" />
                <input type="file" id="dataImg" onchange="encodeImageFileAsURL(this)" />
            </form>


            <pre id="output"></pre>
        </div>
    </main>


    <script src="index.js"></script>
</body>

</html>
